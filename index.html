<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script src="https://kit.fontawesome.com/355aff29a4.js" crossorigin="anonymous"></script>
  <title>Calculator</title>
</head>

<body>
  <h1>Calculator</h1>
  <form class="" action="/" method="post">
    <input type="text" name="num1" value="" placeholder="First Number">
    <input type="text" name="num2" value="" placeholder="Second Nuber">
    <button type="submit" name="submit" value="1"><i class="fas fa-plus"></i></button>
    <button type="submit" name="submit" value="2"><i class="fas fa-minus"></i></button>
    <button type="submit" name="submit" value="3"><i class="fas fa-times"></i></button>
    <button type="submit" name="submit" value="4"><i class="fas fa-divide"></i></button>

  </form>
</body>

</html>
